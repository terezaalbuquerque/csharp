<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciador de Projetos</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Gerenciador de Projetos</h1>

        <!-- Formulário para criar projeto -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">Novo Projeto</div>
            <div class="card-body">
                <form id="formProjeto">
                    <div class="mb-3">
                        <label for="nomeProjeto" class="form-label">Nome do Projeto</label>
                        <input type="text" id="nomeProjeto" class="form-control" placeholder="Digite o nome do projeto" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Projeto</button>
                </form>
            </div>
        </div>

        <!-- Formulário para criar tarefa -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">Nova Tarefa</div>
            <div class="card-body">
                <form id="formTarefa">
                    <div class="mb-3">
                        <label for="tituloTarefa" class="form-label">Título</label>
                        <input type="text" id="tituloTarefa" class="form-control" placeholder="Digite o título da tarefa" required />
                    </div>
                    <div class="mb-3">
                        <label for="descricaoTarefa" class="form-label">Descrição</label>
                        <textarea id="descricaoTarefa" class="form-control" rows="3" placeholder="Descrição da tarefa"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="selectProjeto" class="form-label">Projeto</label>
                        <select id="selectProjeto" class="form-select" required>
                            <option value="" disabled selected>Selecione um projeto</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Criar Tarefa</button>
                </form>
            </div>
        </div>

        <!-- Lista de tarefas -->
        <div class="card shadow-sm">
            <div class="card-header">Tarefas</div>
            <div class="card-body" id="listaTarefas">
                <p class="text-muted">Nenhuma tarefa cadastrada.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
